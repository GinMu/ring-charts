<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>各省分布图</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<script src="js/lib/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/highcharts.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/map.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/cn-china.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ring-charts.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
	<div class="bs-example" data-example-id="single-button-dropdown" style="text-align:center;margin-top:50px;min-width:800px;">
		<span style="margin-right:5px;">文件日期:</span>
		<div class="btn-group">
			<input type="text" class="form-control" id="dateTime" onclick="WdatePicker({lang:'zh-cn'})" readonly="readonly" style="background-color: #fff;">
		</div>
		<button class="btn btn-sm btn-primary" id="query" style="margin-left:40px;">查询</button>
	</div>
	<div id="container" style="height: 500px; min-width: 800px; max-width: 1000px; margin: 30px auto 0;"></div>
	<script type="text/javascript">
		$(function() {
			var currentDate = new Date(+new Date() - 16 * 3600 * 1000).toISOString().substring(0,10);
			$('#dateTime').val(currentDate);
			$.logsMaps(currentDate);
		});
		$('#query').off('click').on('click',function(){
			var date = $('#dateTime').val();
			$.logsMaps(date);
		});
	</script>
</body>

</html>
