<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="image/favicon.ico" />
	<title>铃声大全后台数据可视化</title>
	<link href="css/lib/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/assert/ring-charts.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div ="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">铃声大全日志数据</span>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active" type="number"><a href="#">数据数量</a></li>
					<li type="percent"><a href="#">数据占比</a></li>
					<li type="region"><a href="#">各省数据</a></li>
					<li type="uuid"><a href="#">UUID查询</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="ring-charts">
				<div class="bs-example shown" id="number" data-example-id="single-button-dropdown" style="text-align:center;min-width:800px;">
					<span style="margin-right:5px;">日志类型：</span>
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height:40px;">
							<span id="number-title" filename="devices.log">设备数量</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
							<li text="设备数量" filename="devices.log" type="number-title"><a href="#">设备数量</a></li>
							<li text="新增彩铃用户" filename="new_vip_user.log" type="number-title"><a href="#">新增彩铃用户</a></li>
							<li text="彩铃设置次数" filename="ring_set.log" type="number-title"><a href="#">彩铃设置次数</a></li>
							<li text="点击设彩铃次数" filename="tap_set.log" type="number-title"><a href="#">点击设彩铃次数</a></li>
							<li text="短信获取次数" filename="get_sms.log" type="number-title"><a href="#">短信获取次数</a></li>
							<li text="我的点击次数" filename="my_click.log" type="number-title"><a href="#">我的点击次数</a></li>
							<li text="推荐点击次数" filename="recommend_click.log" type="number-title"><a href="#">推荐点击次数</a></li>
							<li text="苹果铃声点击次数" filename="apple_click.log" type="number-title"><a href="#">苹果铃声点击次数</a></li>
							<li text="专题点击次数" filename="topic_click.log" type="number-title"><a href="#">专题点击次数</a></li>
							<li text="酷音铃声点击次数" filename="kuyin_click.log" type="number-title"><a href="#">酷音铃声点击次数</a></li>
							<li text="排行点击次数" filename="rank_click.log" type="number-title"><a href="#">排行点击次数</a></li>
							<li text="rank_more点击次数" filename="rank_more_click.log" type="number-title"><a href="#">rank_more点击次数</a></li>
							<li text="躺倒鸭点击次数" filename="course_click.log" type="number-title"><a href="#">躺倒鸭点击次数</a></li>
						</ul>
					</div>
					<label class="radio-inline" style="margin-left:20px;">
						<input type="radio" name="inlineRadioOptions" id="line" value="line" checked> 折线图
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="column" value="column"> 柱状图
					</label>
					<label class="checkbox-inline" style="margin-left:20px;">
						<input type="checkbox" id="number-title-data-labels" value="data-labels" checked>数据标识
					</label>
				</div>
				<div class="bs-example hidden" id="percent" data-example-id="single-button-dropdown" style="text-align:center;min-width:800px;">
					<span style="margin-right:5px;">百分比类型：</span>
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height:40px;">
							<span id="percent-title" filename="devices_percent.log">设备数量百分比</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
							<li text="设备数量百分比" filename="devices_percent.log" type="percent-title"><a href="#">设备数量百分比</a></li>
							<li text="新增彩铃用户百分比" filename="new_vip_user_percent.log" type="percent-title"><a href="#">新增彩铃用户百分比</a></li>
							<li text="点击设彩铃次数百分比" filename="tap_set_percent.log" type="percent-title"><a href="#">点击设彩铃次数百分比</a></li>
							<li text="短信获取次数百分比" filename="get_sms_percent.log" type="percent-title"><a href="#">短信获取次数百分比</a></li>
						</ul>
					</div>
					<label class="checkbox-inline" style="margin-left:20px;">
						<input type="checkbox" id="percent-title-data-labels" value="data-labels" checked>数据标识
					</label>
				</div>
				<div class="bs-example hidden" id="region" data-example-id="single-button-dropdown" style="text-align:center;min-width:800px;">
					<span style="margin-right:5px;">文件日期:</span>
					<div class="btn-group">
						<input type="text" class="form-control" id="dateTime" onclick="WdatePicker({lang:'zh-cn'})" readonly="readonly" style="background-color: #fff;height:40px;">
					</div>
					<button class="btn btn-sm btn-primary" id="query" type="button" style="margin-left:40px;">查询</button>
				</div>
				<div id="container" class="charts-container">
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hidden" id="ring-uuid">
				<div class="bs-example" data-example-id="single-button-dropdown" style="text-align:center;min-width:800px;">
					<form class="form-inline">
						<div class="form-group">
							<span style="margin-right:5px;">文件日期:</span>
							<input type="text" class="form-control" id="uuid-dateTime" onclick="WdatePicker({lang:'zh-cn'})" readonly="readonly" style="background-color: #fff;">
						</div>
						<div class="form-group">
							<span style="margin-right:5px;margin-left:10px;">UUID:</span>
							<input type="input" class="form-control" id="uuid-text" name="name" value="" style="min-width:350px;">
							<div class="glyphicon glyphicon-remove" style="cursor:pointer;"></div>
						</div>
						<button class="btn btn-sm btn-primary" id="uuid-query" type="button" style="margin-left:40px;">查询</button>
					</form>
					<div class="bs-example" data-example-id="simple-ol" style="width:50%;margin-left:25%;margin-top:20px;">
						<ol id="ol_list">
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-3.0.0.min.js" charset="utf-8"></script>
	<script src="js/lib/highcharts.js" charset="utf-8"></script>
	<script src="js/lib/data.js" charset="utf-8"></script>
	<script src="js/lib/bootstrap.min.js" charset="utf-8"></script>
	<script src="js/lib/highcharts-theme.js" charset="utf-8"></script>
	<script src="js/ring-charts.js" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var dropdownMenu = $("#number-title");
			var initTitle = dropdownMenu.text();
			var initFilename = dropdownMenu.attr('filename');
			$.logCharts('number-title', initTitle, initFilename);
		});
	</script>
	<script src="js/ring-charts-event.js" charset="utf-8"></script>
	<script src="js/lib/map.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/cn-china.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/My97DatePicker/WdatePicker.js"></script>
</body>

</html>
