<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>铃声大全用户操作详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container" style="margin-top:50px;">
        <div class="row" style="width:80%;margin-left:10%;">
            <div class="col-xs-10">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">文件日期</span>
                    <input type="text" class="form-control" id="dateTime" onclick="WdatePicker({lang:'zh-cn'})" readonly="readonly" style="background-color: #fff;">
                    <span class="input-group-addon">UUID</span>
                    <input type="input" class="form-control" id="uuid" name="name" value="">
                    <span class="input-group-addon glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-sm btn-primary" id="query">查询</button>
            </div>
        </div>
        <div class="bs-example" data-example-id="simple-ol" style="width:50%;margin-left:25%;margin-top:20px;">
            <ol id="ol_list">
            </ol>
        </div>
    </div>
    <script src="js/lib/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="js/lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/ring-charts.js" charset="utf-8"></script>
    <script src="js/lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	var currentDate = new Date(+new Date() - 16 * 3600 * 1000).toISOString().substring(0,10);
      	$('#dateTime').val(currentDate);
      });
      $('.glyphicon-remove').off('click').on('click',function(){
      	$('#uuid').val("");
      });
      $("#query").off('click').on('click',function(){
        var time = $('#dateTime').val();
        var uuid = $('#uuid').val();
        if (!time || !uuid) {
          alert('请输入时间或UUID');
          return;
        }
        if ($('#ol_list li').length > 0) {
          $('#ol_list').empty();
        }
        $.searchUUID(time,uuid);
      });
    </script>
</body>

</html>
